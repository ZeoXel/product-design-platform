<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 18pt 40pt; display: flex; align-items: center; }
.badge {
  background: #BF9A4A; border-radius: 3pt; margin-right: 15pt;
  padding: 4pt 10pt; display: flex; align-items: center;
}
.badge p { color: #1C2833; font-size: 10pt; font-weight: bold; margin: 0; }
h1 { color: #FFFFFF; font-size: 22pt; margin: 0; }
.subtitle { color: #AAB7B8; font-size: 12pt; margin: 5pt 0 0 0; }
.content { padding: 15pt 40pt; flex: 1; display: flex; gap: 25pt; }
.left { flex: 1; }
.right { flex: 1; }
.feedback-section {
  background: rgba(255,255,255,0.05); border-radius: 8pt; padding: 15pt;
}
.section-title { color: #BF9A4A; font-size: 12pt; font-weight: bold; margin: 0 0 12pt 0; }
.feedback-cols { display: flex; gap: 10pt; }
.feedback-col { flex: 1; }
.feedback-label { color: #AAB7B8; font-size: 9pt; margin: 0 0 6pt 0; font-weight: bold; }
.feedback-item {
  background: rgba(255,255,255,0.08); padding: 5pt 8pt;
  border-radius: 3pt; margin-bottom: 4pt;
}
.feedback-item p { color: #FFFFFF; font-size: 8pt; margin: 0; }
.arrow-down { color: #BF9A4A; text-align: center; font-size: 14pt; margin: 10pt 0; }
.engine-box {
  background: #BF9A4A; border-radius: 6pt; padding: 10pt; text-align: center;
}
.engine-box p { color: #1C2833; font-size: 10pt; margin: 0; font-weight: bold; }
.example-section {
  background: rgba(255,255,255,0.05); border-radius: 8pt; padding: 15pt;
}
.example-title { color: #AAB7B8; font-size: 10pt; margin: 0 0 10pt 0; }
.example-row { display: flex; align-items: center; margin-bottom: 8pt; }
.example-data {
  background: #2E4053; padding: 6pt 10pt; border-radius: 4pt; flex: 1;
}
.example-data p { color: #FFFFFF; font-size: 8pt; margin: 0; }
.example-arrow { color: #BF9A4A; margin: 0 8pt; font-size: 12pt; }
.example-result {
  background: #27AE60; padding: 6pt 10pt; border-radius: 4pt;
}
.example-result p { color: #FFFFFF; font-size: 8pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <div class="badge"><p>核心优势 3</p></div>
  <h1>自进化能力</h1>
  <p class="subtitle">用得越多，越懂您的设计需求</p>
</div>
<div class="content">
  <div class="left">
    <div class="feedback-section">
      <p class="section-title">三层反馈数据采集</p>
      <div class="feedback-cols">
        <div class="feedback-col">
          <p class="feedback-label">显性反馈</p>
          <div class="feedback-item"><p>选择行为</p></div>
          <div class="feedback-item"><p>评分打分</p></div>
          <div class="feedback-item"><p>问题标注</p></div>
        </div>
        <div class="feedback-col">
          <p class="feedback-label">隐性反馈</p>
          <div class="feedback-item"><p>浏览时长</p></div>
          <div class="feedback-item"><p>修改行为</p></div>
          <div class="feedback-item"><p>最终采用</p></div>
        </div>
        <div class="feedback-col">
          <p class="feedback-label">业务反馈</p>
          <div class="feedback-item"><p>销售数据</p></div>
          <div class="feedback-item"><p>退货数据</p></div>
          <div class="feedback-item"><p>客户评价</p></div>
        </div>
      </div>
      <p class="arrow-down">↓</p>
      <div class="engine-box">
        <p>智能学习引擎 → 知识库自动更新</p>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="example-section">
      <p class="section-title">自进化示例</p>
      <p class="example-title">场景：发现元素组合规律</p>
      <div class="example-row">
        <div class="example-data">
          <p>pink_shell + starfish 选中 78 次</p>
        </div>
      </div>
      <div class="example-row">
        <div class="example-data">
          <p>pink_shell + heart_charm 选中 92 次</p>
        </div>
      </div>
      <div class="example-row">
        <p class="example-arrow">↓ 系统学习</p>
      </div>
      <div class="example-row">
        <div class="example-result">
          <p>发现协同效应，更新知识库</p>
        </div>
      </div>
      <div class="example-row">
        <div class="example-result">
          <p>下次优先推荐 heart_charm 搭配</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
