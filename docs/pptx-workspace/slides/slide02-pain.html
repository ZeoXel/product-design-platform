<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 20pt 40pt; display: flex; align-items: center;
}
.header-accent { width: 4pt; height: 30pt; background: #BF9A4A; margin-right: 15pt; }
h1 { color: #FFFFFF; font-size: 24pt; margin: 0; }
.content { padding: 25pt 40pt; display: flex; gap: 25pt; }
.left { flex: 1; }
.right { flex: 1; }
.section-title { color: #1C2833; font-size: 14pt; font-weight: bold; margin: 0 0 12pt 0; }
.problem-box {
  background: #FFFFFF; border-left: 4pt solid #E74C3C; padding: 12pt 15pt;
  margin-bottom: 12pt; border-radius: 0 4pt 4pt 0;
}
.problem-box p { color: #2E4053; font-size: 11pt; margin: 0; line-height: 1.5; }
.constraint-box {
  background: #FFFFFF; padding: 10pt 15pt; margin-bottom: 8pt;
  border-radius: 4pt; display: flex; align-items: center;
}
.constraint-icon {
  width: 8pt; height: 8pt; background: #BF9A4A; border-radius: 50%;
  margin-right: 10pt; flex-shrink: 0;
}
.constraint-box p { color: #2E4053; font-size: 10pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <div class="header-accent"></div>
  <h1>现有 AI 设计工具的根本缺陷</h1>
</div>
<div class="content">
  <div class="left">
    <p class="section-title">通用 AI 绘图的困境</p>
    <div class="problem-box">
      <p>用户不满意，只能重新写提示词</p>
    </div>
    <div class="problem-box">
      <p>知识无法沉淀，每次从零开始</p>
    </div>
    <div class="problem-box">
      <p>生成的设计"好看但做不出来"</p>
    </div>
    <div class="problem-box">
      <p>无法评估生产成本和可行性</p>
    </div>
  </div>
  <div class="right">
    <p class="section-title">挂饰设计的特殊约束</p>
    <div class="constraint-box">
      <div class="constraint-icon"></div>
      <p>物理属性：贝壳重量/金属硬度/串珠大小</p>
    </div>
    <div class="constraint-box">
      <div class="constraint-icon"></div>
      <p>工艺可行性：串联方式/挂钩承重/连接结构</p>
    </div>
    <div class="constraint-box">
      <div class="constraint-icon"></div>
      <p>商业成本：材料成本/工时/良品率</p>
    </div>
    <div class="constraint-box">
      <div class="constraint-icon"></div>
      <p>人体工学：重量感/长度/舒适度</p>
    </div>
  </div>
</div>
</body>
</html>
