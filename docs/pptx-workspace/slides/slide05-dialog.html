<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 18pt 40pt; display: flex; align-items: center;
}
.badge {
  background: #BF9A4A; border-radius: 3pt; margin-right: 15pt;
  padding: 4pt 10pt; display: flex; align-items: center;
}
.badge p { color: #1C2833; font-size: 10pt; font-weight: bold; margin: 0; }
h1 { color: #FFFFFF; font-size: 22pt; margin: 0; }
.content { padding: 20pt 40pt; flex: 1; display: flex; gap: 25pt; }
.left { flex: 1.2; }
.right { flex: 0.8; }
.section-title { color: #1C2833; font-size: 13pt; font-weight: bold; margin: 0 0 12pt 0; }
.dialog-container { background: #FFFFFF; border-radius: 8pt; padding: 15pt; }
.dialog-row { display: flex; align-items: flex-start; margin-bottom: 10pt; }
.dialog-row:last-child { margin-bottom: 0; }
.user-bubble {
  background: #3498DB; padding: 8pt 12pt;
  border-radius: 12pt 12pt 3pt 12pt; max-width: 180pt;
}
.user-bubble p { color: #FFFFFF; font-size: 10pt; margin: 0; }
.system-bubble {
  background: #2E4053; padding: 8pt 12pt;
  border-radius: 12pt 12pt 12pt 3pt; max-width: 200pt;
  margin-left: auto;
}
.system-bubble p { color: #AAB7B8; font-size: 9pt; margin: 0; }
.system-bubble .action { color: #BF9A4A; font-weight: bold; }
.result-bubble {
  background: #27AE60; padding: 8pt 12pt;
  border-radius: 12pt 12pt 12pt 3pt;
  margin-left: auto;
}
.result-bubble p { color: #FFFFFF; font-size: 10pt; margin: 0; }
.table-container { background: #FFFFFF; border-radius: 6pt; overflow: hidden; }
.table-header { display: flex; background: #2E4053; }
.table-header p {
  flex: 1; color: #FFFFFF; font-size: 9pt; padding: 6pt 8pt; margin: 0;
  text-align: center; font-weight: bold;
}
.table-row { display: flex; border-bottom: 1pt solid #E5E5E5; }
.table-row:last-child { border-bottom: none; }
.table-cell { flex: 1; padding: 6pt 8pt; font-size: 8pt; color: #2E4053; }
.table-cell-input { flex: 1; background: #F8F9FA; }
.table-cell-input p { padding: 6pt 8pt; font-size: 8pt; color: #2E4053; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <div class="badge"><p>核心优势 2</p></div>
  <h1>对话式精确编辑</h1>
</div>
<div class="content">
  <div class="left">
    <p class="section-title">对话式迭代流程</p>
    <div class="dialog-container">
      <div class="dialog-row">
        <div class="user-bubble"><p>把粉色贝壳换成水晶</p></div>
      </div>
      <div class="dialog-row">
        <div class="system-bubble"><p><span class="action">解析:</span> replace(seashell, crystal)</p></div>
      </div>
      <div class="dialog-row">
        <div class="result-bubble"><p>生成图片 v1</p></div>
      </div>
      <div class="dialog-row">
        <div class="user-bubble"><p>水晶大一点，更闪亮些</p></div>
      </div>
      <div class="dialog-row">
        <div class="system-bubble"><p><span class="action">解析:</span> scale(crystal, 1.3), brightness(+20%)</p></div>
      </div>
      <div class="dialog-row">
        <div class="result-bubble"><p>基于 v1 调整，生成 v2</p></div>
      </div>
    </div>
  </div>
  <div class="right">
    <p class="section-title">语义理解能力</p>
    <div class="table-container">
      <div class="table-header">
        <p>用户说的话</p>
        <p>系统执行</p>
      </div>
      <div class="table-row">
        <div class="table-cell-input"><p>"贝壳大一点"</p></div>
        <p class="table-cell">scale(seashell, 1.3)</p>
      </div>
      <div class="table-row">
        <div class="table-cell-input"><p>"整体更温暖"</p></div>
        <p class="table-cell">color_temp(+15%)</p>
      </div>
      <div class="table-row">
        <div class="table-cell-input"><p>"换成蓝色系"</p></div>
        <p class="table-cell">recolor(palette: blue)</p>
      </div>
      <div class="table-row">
        <div class="table-cell-input"><p>"简化一下"</p></div>
        <p class="table-cell">reduce_elements(-30%)</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
