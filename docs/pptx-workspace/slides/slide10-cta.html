<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-line {
  width: 80pt; height: 4pt; background: #BF9A4A; margin-bottom: 25pt;
}
h1 {
  color: #FFFFFF; font-size: 32pt; margin: 0 0 15pt 0; text-align: center;
}
.subtitle {
  color: #AAB7B8; font-size: 14pt; margin: 0 0 30pt 0; text-align: center;
}
.cta-container {
  display: flex; gap: 30pt; margin-bottom: 30pt;
}
.cta-box {
  background: rgba(255,255,255,0.05); border-radius: 8pt;
  padding: 20pt 25pt; text-align: center; width: 150pt;
  border: 1pt solid rgba(191,154,74,0.3);
}
.cta-icon {
  width: 30pt; height: 30pt; background: #BF9A4A;
  border-radius: 50%; margin: 0 auto 12pt auto;
}
.cta-title { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 0 0 6pt 0; }
.cta-desc { color: #AAB7B8; font-size: 9pt; margin: 0; line-height: 1.4; }
.closing {
  background: rgba(191,154,74,0.15); border-radius: 6pt;
  padding: 15pt 40pt; text-align: center; max-width: 500pt;
}
.closing p {
  color: #FFFFFF; font-size: 11pt; margin: 0; line-height: 1.6;
}
.closing .highlight { color: #BF9A4A; font-weight: bold; }
</style>
</head>
<body>
<div class="accent-line"></div>
<h1>开启智能设计新时代</h1>
<p class="subtitle">让设计创意，快人一步</p>
<div class="cta-container">
  <div class="cta-box">
    <div class="cta-icon"></div>
    <p class="cta-title">预约演示</p>
    <p class="cta-desc">亲眼见证AI如何<br/>理解您的设计意图</p>
  </div>
  <div class="cta-box">
    <div class="cta-icon"></div>
    <p class="cta-title">限时优惠</p>
    <p class="cta-desc">本月签约享受<br/>首年特别折扣</p>
  </div>
  <div class="cta-box">
    <div class="cta-icon"></div>
    <p class="cta-title">联系我们</p>
    <p class="cta-desc">获取详细方案<br/>和定制报价</p>
  </div>
</div>
<div class="closing">
  <p>我们构建的是一套<span class="highlight">专业、可控、持续进化</span>的智能设计系统<br/>期待与您携手，共同开启智能设计的新篇章</p>
</div>
</body>
</html>
